<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AngularJS FizzBuzz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body ng-controller="FizzBuzzController as vm" class="ng-cloak">
    <form class="searchform cf">
        <input type="text" ng-model="vm.number">
        <button type="submit" ng-click="vm.getValue()">Sumbit</button>
    </form>
    <h1>{{ vm.value }}</h1>
</body>
<script src="./libs/angular.js"></script>
<script src="./app.module.js"></script>
<script src="./fizzBuzz/fizzBuzz.controller.js"></script>
<script src="./app-services/fizzBuzz.service.js"></script>

</html>
